name: garbage_classification_sweep
method: grid
metric:
  goal: maximize
  name: valid/acc
parameters: 
  n_epochs: 
    value: 20
  batch_size:
    values: [16]
  lr:
    values: [0.001, 0.0001]
  weight_decay:
    values: [0.001, 0.0001]
  model: 
    values: [swin_small_patch4_window7_224, swin_base_patch4_window7_224, resnet101]
  pretrained: 
    value: true
  freeze: 
    value: false
